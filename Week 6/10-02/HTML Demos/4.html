<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Username -->
         <div>
            <label for="un">Username</label>
            <input type="text" name="username" id="un" required minlength="4" ma>
         </div>
        <!-- Password -->
         <div>
            <label for="pw">Password</label>
            <input type="password" name="password" id="pw" required>
         </div>
        <!-- Email -->
         <div>
            <label for="em">Email</label>
            <input type="email" name="email" id="em">
         </div>
        <!-- Date of Birth -->
         <div>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dateOfBirth" id="dob">
         </div>
        <!-- Skills -->
        <div>
            <!-- Skill 1 -->
            <div>
                <input type="checkbox" name="c++" id="s1">
                <label for="c++">C++</label>
            </div>
            <!-- Skill 2 -->
            <div>
                <input type="checkbox" name="java" id="s2">
                <label for="java">Java</label>
            </div>
            <!-- Skill 3 -->
            <div>
                <input type="checkbox" name="python" id="s3">
                <label for="python">Python</label>
            </div>
        </div>
        <!-- Gender -->
        <div>
            <label for="gender">Select Gender</label>
            <!-- Male -->
            <div>
                <input type="radio" name="gender" id="g1">
                <label for="male">Male</label>
            </div>
            <!-- Female -->
            <div>
                <input type="radio" name="gender" id="g2">
                <label for="female">Female</label>
            </div>
        </div>
        <!-- States -->
        <div>
            <label for="">Select a State</label>
            <select name="state" id="state">
                <option value="tg">Telangana</option>
                <option value="ap">Andhra Pradesh</option>
            </select>   
        </div>
        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
